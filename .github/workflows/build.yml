name: Build and Validate
on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-documentation:
    runs-on: ubuntu-latest
    name: Validate Documentation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Validate Markdown files
        run: |
          echo "üìù Validating Markdown files..."
          # Check if all .md files exist and are readable
          find . -name "*.md" -type f -print
          echo "‚úÖ Markdown files validated"
      
      - name: Check for broken links
        run: |
          echo "üîó Checking for common issues..."
          # Basic check for files referenced in README
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md exists"
          fi
          if [ -f "CONTRIBUTING.md" ]; then
            echo "‚úÖ CONTRIBUTING.md exists"
          fi
          if [ -f "SECURITY.md" ]; then
            echo "‚úÖ SECURITY.md exists"
          fi
      
      - name: Build validation complete
        run: echo "‚úÖ Documentation build and validation successful!"
